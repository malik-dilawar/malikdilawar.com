            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;

        }

            text-decoration: none;
            font-size: 17px;
        }
        .navbar-links a:hover {
            color: #007bff;
        }
        .navbar-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .navbar-toggle div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
        }

            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;

                display: flex;
            }
            .navbar-toggle {

            }
        }
